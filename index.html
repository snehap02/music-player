<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>Music Player</title>
</head>
<body class="bg-[#F5F5F5] flex justify-center items-center min-h-screen">
    <div class="main-card bg-white shadow-lg shadow-zinc-400 flex flex-col justify-evenly px-4 py-8 w-[400px]">
        <div class="flex gap-2">
            <div>
                <span class="material-symbols-outlined font-bold cursor-pointer">
                    menu
                </span>
            </div>
            <div class="flex flex-col justify-center items-center">
                <h1 class="uppercase text-sm font-montserrat tracking-wide">Playing Now</h1>
                <h1 id="title" class="font-raleway font-extrabold text-lg">Flightless Bird, American Mouth</h1>
                <h2 id="artist" class="font-poppins text-base tracking-wider">Iron & Wine
                </h2>
                <div class="mt-5 shadow-lg shadow-slate-400 img-container">
                    <img src="/images/flightlessBird.jpeg" alt="" class="w-48 object-cover">
                </div>
                <audio src="/music/flightlessBird.mp3"  class="mt-10"></audio>
                <div class="progress-container w-[300px] h-[5px] rounded-full bg-gray-300 mt-9 relative cursor-pointer" id="progress-container">
                    <div class="progress absolute h-[5px] rounded bg-emerald-500" id="progress"></div>
                    <div class="duration-wrapper flex justify-between mt-2 font-poppins text-sm font-medium" id="duration-wrapper">
                        <span id="current-time">0:00</span>
                        <span id="song-duration">04:05</span>
                    </div>
                </div>
                <div class="player-controls flex justify-between gap-8 mt-8 cursor-pointer" id="controls">
                    <span class="material-symbols-outlined rotate-180 text-2xl text-slate-500">
                        redo
                    </span>
                    <span class="material-symbols-outlined text-3xl text-slate-500 select-none" title="Previous" id="previous">
                        skip_previous
                    </span>
                    <i class="fa-solid fa-circle-play text-3xl text-slate-700 hover:transition hover:scale-150 hover:duration-300 hover:ease-in select-none" title="Play" id="play"></i>
                    <span class="material-symbols-outlined text-3xl text-slate-500 select-none" title="Next" id="next">
                        skip_next
                    </span>
                    <span class="material-symbols-outlined text-2xl text-slate-500">
                        shuffle
                    </span>
                </div>
            </div>
            <div>
                <span class="material-symbols-outlined font-bold cursor-pointer">
                    add_to_photos
                </span>
            </div>
        </div>

        <div class="mt-10 px-5" id="allSongs">
            <div class="song-lines flex justify-between font-poppins text-sm cursor-pointer hover:scale-105 hover:font-medium hover:transition hover:duration-700" id="first">
                <h1>Flightless Bird, American Mouth</h1>
                <span>04:05</span>
            </div>
            <div class="song-lines flex justify-between mt-5 font-poppins text-sm cursor-pointer hover:scale-105 hover:font-medium hover:transition hover:duration-700">
                <h1>Night Changes</h1>
                <span>04:00</span>
            </div>
            <div class="song-lines flex justify-between mt-5 font-poppins text-sm cursor-pointer hover:scale-105 hover:font-medium hover:transition hover:duration-700">
                <h1>Blank Space</h1>
                <span>04:35</span>
            </div>
            <div class="song-lines flex justify-between mt-5 font-poppins text-sm cursor-pointer hover:scale-105 hover:font-medium hover:transition hover:duration-700">
                <h1>Dandelions</h1>
                <span>03:48</span>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
